<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Sensor UTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen p-4 sm:p-8 font-sans">
    <div
      class="container mx-auto max-w-3xl bg-white rounded-xl shadow-lg overflow-hidden"
    >
      <div class="p-6 sm:p-8">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">
          Dashboard Sensor Hidroponik
        </h1>
        <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 mb-6">
          <h3
            class="text-xl font-semibold text-gray-800 border-b border-gray-300 pb-2 mb-4"
          >
            Statistik Suhu
          </h3>
          <div class="space-y-4">
            <div class="flex justify-between items-center text-lg">
              <span class="text-gray-600">Suhu Maksimal</span>
              <span
                id="suhu-max"
                class="font-bold text-red-600 bg-red-100 px-3 py-1 rounded-md"
                >...</span
              >
            </div>
            <div class="flex justify-between items-center text-lg">
              <span class="text-gray-600">Suhu Minimal</span>
              <span
                id="suhu-min"
                class="font-bold text-blue-600 bg-blue-100 px-3 py-1 rounded-md"
                >...</span
              >
            </div>
            <div class="flex justify-between items-center text-lg">
              <span class="text-gray-600">Suhu Rata-rata</span>
              <span
                id="suhu-rata"
                class="font-bold text-green-600 bg-green-100 px-3 py-1 rounded-md"
                >...</span
              >
            </div>
          </div>
          <p id="loading" class="text-center text-gray-500 font-medium mt-5">
            Memuat data...
          </p>
        </div>
        <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 mb-6">
          <h3
            class="text-xl font-semibold text-gray-800 border-b border-gray-300 pb-2 mb-4"
          >
            Data Saat Suhu & Kelembapan Maksimal
          </h3>
          <div id="list-max-data" class="divide-y divide-gray-200"></div>
        </div>

        <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
          <h3
            class="text-xl font-semibold text-gray-800 border-b border-gray-300 pb-2 mb-4"
          >
            Bulan & Tahun Data Maksimal
          </h3>
          <div id="list-month-year" class="divide-y divide-gray-200"></div>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "/api/sensor-data";

      document.addEventListener("DOMContentLoaded", fetchData);

      async function fetchData() {
        const loadingEl = document.getElementById("loading");

        try {
          const response = await fetch(API_URL);

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const data = await response.json();

          loadingEl.style.display = "none";

          document.getElementById("suhu-max").innerText = data.suhumax + " 째C";
          document.getElementById("suhu-min").innerText = data.suhumin + " 째C";
          document.getElementById("suhu-rata").innerText =
            data.suhurata + " 째C";

          const listContainer = document.getElementById("list-max-data");
          listContainer.innerHTML = "";

          if (data.nilai_suhu_max_humid_max.length === 0) {
            listContainer.innerHTML =
              '<p class="text-gray-500 py-3">Tidak ada data.</p>';
          } else {
            data.nilai_suhu_max_humid_max.forEach((item) => {
              const el = document.createElement("div");
              el.className = "py-4";
              el.innerHTML = `
                            <strong class="text-indigo-600">ID: ${item.idx}</strong>
                            <span class="text-gray-500 text-sm ml-2">(${item.timestamp})</span>
                            <p class="text-gray-700 text-sm sm:text-base mt-1">
                                Suhu: <span class="font-medium text-gray-900">${item.suhu}째C</span> |
                                Kelembapan: <span class="font-medium text-gray-900">${item.humidity}%</span> |
                                Kecerahan: <span class="font-medium text-gray-900">${item.kecerahan} lux</span>
                            </p>
                        `;
              listContainer.appendChild(el);
            });
          }

          const monthYearContainer = document.getElementById("list-month-year");
          monthYearContainer.innerHTML = "";

          if (data.month_year_max.length === 0) {
            monthYearContainer.innerHTML =
              '<p class="text-gray-500 py-3">Tidak ada data.</p>';
          } else {
            data.month_year_max.forEach((item) => {
              const el = document.createElement("div");
              el.className = "py-3";
              el.innerHTML = `
                            <p class="text-gray-700 text-base">
                                Bulan-Tahun: <span class="font-semibold text-indigo-600">${item.month_year}</span>
                            </p>`;
              monthYearContainer.appendChild(el);
            });
          }
        } catch (error) {
          console.error("Gagal mengambil atau mem-parsing data:", error);
          loadingEl.innerText = `Error: Gagal terhubung ke server. (${error.message})`;
          loadingEl.style.color = "red";
          loadingEl.style.textAlign = "left";
        }
      }
    </script>
  </body>
</html>
